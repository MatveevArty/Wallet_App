<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="min-vh-100">

<div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-auto px-0 d-flex flex-column justify-content-between border-end border-secondary-subtle"
             style="width: 220px;">
            
            <div class="mt-3">
                <a href="javascript:void(0)" class="text-decoration-none d-block">
                    <div class="col-6 ms-5 ps-1 pe-2 mt-4 mb-1 text-center">
                        <img src="../static/svg/logo.svg" alt="Lumincoin FINANCE">
                    </div>
                </a>
                <hr>
                
                <ul class="nav nav-pills flex-column mt-5" id="sidebar-links">
                    <li class="mt-2">
                        <a href="javascript:void(0)" class="mx-3 nav-link text-white fs-14px  active"
                           aria-current="page">
                            <i class="fa-solid fa-house"></i><span> Главная</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="categories/categories.html" class="mx-3 nav-link text-primary-emphasis fs-14px"
                           aria-current="false">
                            <i class="fa-regular fa-money-bill-1"></i><span> Доходы & Расходы</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="javascript:void(0)" data-bs-target="#categories-dropdown" id="categories-link"
                           class="nav-link d-flex justify-content-between rounded-bottom-0
                           align-items-center mx-3 fs-14px text-primary-emphasis" data-bs-toggle="collapse"
                           role="button"
                           aria-expanded="false"> <!-- false для автоматического закрытия -->
                            <span>Категории</span>
                            <i class="fa-solid fa-angle-right dropdown-arrow"></i>
                        </a>
                        
                        <div class="collapse" id="categories-dropdown"> <!-- нет show -->
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a href="./income/income.html" class="nav-link
                                    rounded-0 mx-3 border border-2 border-bottom-0 border-primary active fs-14px">
                                        Доходы
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="./expense/expense.html" class="nav-link
                                    rounded-top-0 mx-3 border border-2 border-primary fs-14px">
                                        Расходы
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="mb-4">
                <div class="current-amount text-primary-emphasis small fw-medium px-3">
                    Баланс:
                    <span id="current-amount" class="text-primary small fw-medium">500</span><span
                        class="text-primary small fw-medium">$</span>
                </div>
                
                <hr>
                
                <div class="mx-3 d-flex align-items-center mb-3">
                    <!-- При загрузке картинки добавить классы ratio ratio-1x1 для #user-photo -->
                    <div class=" bg-secondary-subtle rounded-circle text-secondary p-2
                    d-flex align-items-center justify-content-center" id="user-photo"
                         style="width: 36px; height: 36px;">
                        <i class="fa-regular fa-user"></i>
                        <!-- <img src="" alt="Фото юзера" class="img-fluid rounded-circle object-fit-cover"> -->
                    </div>
                    
                    <div id="user-name" class="ms-3">
                        RomanChernov
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col px-5 pt-5 pb-1">
            <div class="card-body mb-5">
                <h1 class="card-title text-primary-emphasis my-5 pb-2">Главная</h1>
                
                <div class="period-selector pb-5">
                    <div class="row">
                        <div class="col-11 row" id="interval-settings">
                            <div class="col">
                                <button class="btn btn-outline-secondary w-100 active">Сегодня</button>
                            </div>
                            
                            <div class="col">
                                <button class="btn btn-outline-secondary w-100">Неделя</button>
                            </div>
                            
                            <div class="col">
                                <button class="btn btn-outline-secondary w-100">Месяц</button>
                            </div>
                            
                            <div class="col">
                                <button class="btn btn-outline-secondary w-100">Год</button>
                            </div>
                            
                            <div class="col">
                                <button class="btn btn-outline-secondary w-100">Все</button>
                            </div>
                            
                            <div class="col">
                                <button class="btn btn-outline-secondary w-100" id="interval-btn">Интервал</button>
                            </div>
                            
                            
                            <div class="col-2 align-items-center d-flex">
                                <span class="fw-medium">c</span>
                                <label class="form-label ms-3 mb-0 text-secondary text-decoration-underline" for="interval-start-date">Дата</label>
                                <input type="date" class="form-control d-none" id="interval-start-date">
                            </div>
                            
                            
                            <div class="col-2 align-items-center d-flex">
                                <span class="fw-medium">по</span>
                                <label class="form-label ms-3 mb-0 text-secondary text-decoration-underline" for="interval-end-date">Дата</label>
                                <input type="date" class="form-control d-none" id="interval-end-date">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col my-5 px-0">
                    <div class="card h-100 rounded-0 border-0 border-end border-3">
                        <div class="card-header bg-white border-0">
                            <h3 class="card-title text-center text-dark-violet mb-0">Доходы</h3>
                        </div>
                        <div class="card-body">
                            <div class="d-flex gap-2 mb-4 ps-4 justify-content-center">
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-danger me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Red</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-warning me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Orange</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-warning bg-opacity-75 me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Yellow</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-success me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Green</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-primary me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Blue</span>
                                </div>
                            </div>
                            
                            <div class="chart-container">
                                <canvas id="incomeChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col my-5 px-0">
                    <div class="card h-100 px-0 border-0">
                        <div class="card-header bg-white border-0">
                            <h3 class="card-title text-center text-dark-violet mb-0">Расходы</h3>
                        </div>
                        <div class="card-body">
                            <div class="d-flex gap-2 mb-4 ps-4 justify-content-center">
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-danger me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Red</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-warning me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Orange</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-warning bg-opacity-75 me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Yellow</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-success me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Green</span>
                                </div>
                                <div class="d-flex align-items-center mx-2">
                                    <div class="bg-primary me-2" style="width: 35px; height: 10px;"></div>
                                    <span class="fw-medium small">Blue</span>
                                </div>
                            </div>
                            
                            <div class="chart-container">
                                <canvas id="expenseChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
<script src="../../node_modules/chart.js/dist/chart.umd.js"></script>
<script src="../scripts/sidebar.js"></script>
<script src="../scripts/charts.js"></script>
<script src="../scripts/interval.js"></script>

</body>
</html>
