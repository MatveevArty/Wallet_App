<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="d-flex align-items-center min-vh-100 bg-white font-roboto-regular">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center position-relative">
                <p class="secret-service">Lumincoin</p>
                <p class="inter-absolute dark-blue mb-0">FINANCE</p>
            </div>
            
            <div class="card bg-transparent border-0">
                <div class="card-body p-1">
                    <p class="mb-3 fs-2 text-center font-roboto-medium dark-blue">Вход</p>
                    <div id="common-error" class="error invalid-feedback text-center mb-3">Неправильный email или пароль</div>
                    
                    <form>
                        <div class="mb-2">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-regular fa-envelope-open"></i></span>
                                <input type="email" class="form-control font-size-15px" id="email" placeholder="Электронная почта">
                                <span id="email-error" class="error invalid-feedback">Введите корректный Email</span>
                            </div>
                        </div>
                        
                        
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control font-size-15px" id="password" placeholder="Пароль">
                                <span id="password-error" class="error invalid-feedback">Заполните пароль</span>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check d-flex row-cols-1 align-items-center">
                            <input type="checkbox" class="form-check-input font-size-12px" id="remember">
                            <label class="form-check-label font-size-12px" for="remember">Запомнить меня</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-2 font-size-15px">Войти</button>
                        
                        <div class="align-items-start">
                            <span class="text-center mb-0 font-size-12px">Ещё нет аккаунта?</span>
                            <a href="javascript:void(0)" class="link-primary font-size-12px">Пройдите регистрацию</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

</body>
</html>
